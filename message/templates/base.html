<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% block html_declare %}
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ LANGUAGE_CODE }}" xml:lang="{{ LANGUAGE_CODE }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
{% endblock %}
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>message</title>
    <meta name="description" content="{% block page_description %} {% endblock %}"/>
    <meta name="author" content=""/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="{{STATIC_URL}}js/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
     <link href="{{STATIC_URL}}css/main.css" rel="stylesheet"/>

    {% block extra_header %} {% endblock %}

  </head>

  <body>
{% block topbar %}
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <ul class="nav pull-right">
        {% if user.is_authenticated %}
        <li><a href=""><span></span></a></li>
        <li>
          <a href="">
            <span> {{ user.username }}的帐号 </span>
          </a>
        </li>
        <li><a href="/message/">

            <span id="nav_msg">
              消息
            </span>
          </a>
        </li>

        {% endif %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}

<div class="container">
    {% block content %}
{% endblock %}
</div>
    {% block footer_ext %}
      <script src='{{STATIC_URL}}js/jquery-1.7.1.min.js' type='text/javascript'></script>
      <script src='{{STATIC_URL}}bootstrap/js/bootstrap.min.js' type='text/javascript'></script>
      <script src='{{STATIC_URL}}js/bootbox.min.js' type='text/javascript'></script>
      <script src='{{STATIC_URL}}js/jquery.form.js' type='text/javascript'></script>
    {% endblock %}

  </body>
</html>
